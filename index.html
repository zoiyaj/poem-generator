<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator!</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter a poem topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will be written
          <br />
          In this place that is given.
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://instagram.com/zoiya.j" target="_blank">Zoiya Jesani</a>
        and is open sourced on
        <a href="https://github.com/zoiyaj/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://glittering-horse-36dfa6.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
